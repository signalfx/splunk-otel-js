name: Upload metadata
on: [release]

jobs:
  metadata:
    name: Publish metadata yaml
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install npm dependencies
        run: npm ci --ignore-scripts
      - name: Build
        run: npm run compile
      - name: Generate metadata
        run: npm run gen-metadata > splunk-otel-js-metadata.yml
      - name: Upload metadata
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.ref }} splunk-otel-js-metadata.yml
