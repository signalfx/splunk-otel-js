name: Check Links

on: pull_request

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Link Checker
        uses: lycheeverse/lychee-action@v2.0.2
        with:
          args: >
            --max-concurrency 1
            --max-retries 6
            --retry-wait-time 3
            --verbose
            './**/*.md'
          fail: false
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
