name: Continuous Integration
on:
  push:
  pull_request:
permissions: read-all

env:
  # https://github.com/actions/checkout/issues/1590
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true

jobs:
  prebuilds-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container: ['node:18.0.0']
        node_api_target: ['18.0.0', '20.0.0', '21.2.0', '22.0.0', '23.0.0', '24.0.0']
    container: ${{ matrix.container }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install npm dependencies
        run: npm ci --ignore-scripts --no-optional
      - name: Prebuild
        run: npm run prebuild:os ${{ matrix.node_api_target }}
      - name: upload prebuilds
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-linux-${{ matrix.node_api_target }}
          path: prebuilds

  prebuilds-linux-arm64:
    runs-on: [self-hosted, Linux, ARM64]
    strategy:
      fail-fast: false
      matrix:
        container: ['node:18.0.0']
        node_api_target: ['18.0.0', '20.0.0', '21.2.0', '22.0.0', '23.0.0', '24.0.0']
    container: ${{ matrix.container }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install npm dependencies
        run: npm ci --ignore-scripts --no-optional
      - name: Prebuild
        run: npm run prebuild:os ${{ matrix.node_api_target }}
      - name: upload prebuilds
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-linux-arm64-${{ matrix.node_api_target }}
          path: prebuilds

  prebuilds-macos-windows:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022, macos-13, macos-14]
        node_api_target: ['18.0.0', '20.0.0', '21.2.0', '22.0.0', '23.0.0', '24.0.0']
        include:
          - os: macos-13
            python_version: '3.11'
          - os: macos-14
            python_version: '3.11'
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install npm dependencies
        run: npm ci --ignore-scripts
      - name: Prebuild
        run: npm run prebuild:os ${{ matrix.node_api_target }}
      - name: upload prebuilds
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-${{ matrix.os }}-${{ matrix.node_api_target }}
          path: prebuilds

  create-package:
    needs: [prebuilds-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Download all prebuilds
        uses: actions/download-artifact@v4
        with:
          pattern: prebuilds-*
          path: allprebuilds
      - name: copy prebuilds
        run: |
          mkdir -p prebuilds
          # cp -r allprebuilds/prebuilds-linux-arm64-*/* prebuilds
          cp -r allprebuilds/prebuilds-linux-*/* prebuilds
          # cp -r allprebuilds/prebuilds-windows-2022-*/* prebuilds
          # cp -r allprebuilds/prebuilds-macos-13-*/* prebuilds
          # cp -r allprebuilds/prebuilds-macos-14-*/* prebuilds
      - name: Install npm dependencies
        run: npm ci --ignore-scripts
      - name: Build
        run: npm run compile
      - name: Pack
        id: pack
        run: |
          echo "::set-output name=package_file::$(npm pack)"
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.pack.outputs.package_file }}
          path: ${{ steps.pack.outputs.package_file }}
      - name: Pack workspace packages 
        id: pack_ws
        run: |
          WS_PKGS="$(npm pack --workspaces --if-present | tr '\n' ' ')"
          echo "files=$WS_PKGS" >> "$GITHUB_OUTPUT"
      - name: Upload workspace packages
        if: ${{ steps.pack_ws.outputs.files != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: workspace-packages
          path: ${{ steps.pack_ws.outputs.files }}

  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest']
        nodejs: ['18', '20', '21', '22', '23', '24']
        include:
          - os: 'macos-latest'
            python_version: '3.11'
          - os: 'windows-2022'
            nodejs: '18.20.1'
          - os: 'windows-2022'
            nodejs: '20.12.1'
          - os: 'windows-2022'
            nodejs: '21.7.2'
          - os: 'windows-2022'
            nodejs: '22.10.0'
          - os: 'windows-2022'
            nodejs: '23.0.0'
          - os: 'windows-2022'
            nodejs: '24.0.0'
    services:
      neo4j:
        image: ${{ (matrix.os == 'ubuntu-latest') && 'neo4j:4.4.42' || '' }}
        ports:
          - 11011:7687
        env:
          NEO4J_AUTH: neo4j/test_pw
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.nodejs }}
      - name: Install npm dependencies
        run: npm ci
      - name: Test
        run: npm run test
        env:
          NEO4J_TEST_WITH_LOCAL: ${{ (matrix.os == 'ubuntu-latest') && 'true' || 'false' }}
      - name: Report Coverage
        if: ${{matrix.nodejs == '22' && matrix.os == 'ubuntu-latest'}}
        uses: codecov/codecov-action@v3
        with:
          verbose: true

  unit-tests-arm64:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ARM64']
        nodejs: ['18', '20', '21', '22', '23', '24']
    container: node:${{ matrix.nodejs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}
      - name: Install npm dependencies
        run: npm ci --unsafe-perm
      - name: Test
        run: npm run test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install npm dependencies
        run: npm ci
      - name: Build
        run: npm run compile
      - name: Generate metadata YAML
        run: node scripts/generate-metadata-yaml.js > splunk-otel-js-metadata.yaml
      - name: Upload metadata yaml
        uses: actions/upload-artifact@v4
        with:
          name: splunk-otel-js-metadata.yaml
          path: splunk-otel-js-metadata.yaml

  e2e-local:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: ''
            name: 'Basic'
          - target: '-f express.override.yml'
            name: 'Express'
          - target: '-f mixed.override.yml'
            name: 'Mixed'
          - target: '-f log-injection.override.yml'
            name: 'Log injection'
          - target: '-f profiling.override.yml'
            name: 'Profiling'
          - target: '-f typescript.override.yml'
            name: 'TypeScript'
    name: e2e local ${{ matrix.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test ${{ matrix.name }} example
        working-directory: test/examples
        run: docker compose -f e2e.docker-compose.yml ${{ matrix.target }} up --exit-code-from test
