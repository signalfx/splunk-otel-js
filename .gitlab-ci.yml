default:
  image: 'cimg/node:lts'

include:
  - project: 'ci-cd/templates'
    ref: master
    file: '/prodsec/.oss-scan.yml'
  - project: 'core-ee/signing/api-integration'
    ref: develop
    file: '/templates/.sign-client.yml'

stages:
  - scan
  - prepare
  - checksums-sign
  - release

.prepare_dist: &prepare_dist
  - npm install
  - npm run prepare-release-artifact
  - shasum -a 256 dist/* > dist/checksums.txt

prepare:
  stage: prepare
  script:
    - *prepare_dist

checksums-sign:
  stage: checksums-sign
  extends: .submit-signing-request
  variables:
    ARTIFACT: dist/checksums.txt
    SIGN_TYPE: GPG

oss-scan:
  stage: scan
  extends: .oss-scan

release:
  stage: release
  artifacts:
    paths:
      - dist/
  rules:
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+.*/
  script:
    - npm run release:github
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
    - npm publish ./dist/splunk-otel-${CI_COMMIT_REF_NAME:1}.tgz
    - rm -f ~/.npmrc
  when: manual

prerelease:
  stage: release
  artifacts:
    paths:
      - dist/
  rules:
    - if: $CI_COMMIT_TAG =~ /^prerelease-v[0-9]+\.[0-9]+\.[0-9]+(?:-.+)?$/
  script:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
    - npm publish --tag prerelease ./dist/splunk-otel-${CI_COMMIT_REF_NAME:12}.tgz
    - rm -f ~/.npmrc
  when: manual
