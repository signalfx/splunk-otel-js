default:
  image: 'cimg/node:lts'

stages:
  - release-test
  - release

release-test:
  stage: release-test
  script:
    - npm run fetch-artifact
    - ls -la

release:
  stage: release
  only:
    - /^v[0-9]+\.[0-9]+\.[0-9]+.*/
  except:
    - branches
  script:
    - npm install
    - npm run compile
    - npm pack
    - mkdir -p dist
    - mv splunk-otel-${CI_COMMIT_REF_NAME:1}.tgz dist/
    - shasum -a 256 dist/* > dist/checksums.txt

    # release in Github
    - npm run release:github

    # release in NPM
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
    - npm publish ./dist/splunk-otel-${CI_COMMIT_REF_NAME:1}.tgz
    - rm -f ~/.npmrc
