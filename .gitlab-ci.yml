default:
  image: 'cimg/node:lts'

include:
  - project: 'ci-cd/templates'
    ref: master
    file: '/prodsec/.oss-scan.yml'

stages:
  - scan
  - release

.prepare_dist: &prepare_dist
  - npm install
  - npm run prepare-release-artifact -- --package=${PACKAGE_FILE}
  - shasum -a 256 dist/* > dist/checksums.txt

oss-scan:
  stage: scan
  extends: .oss-scan

release:
  before_script:
    - export PACKAGE_FILE="splunk-otel-${CI_COMMIT_REF_NAME:1}.tgz"
    - export DIR_PACKAGE="../" # directory for package location
  stage: release
  artifacts:
    paths:
      - dist/
  rules:
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+.*/
  script:
    - *prepare_dist
    - npm run release:github -- --dir_package=${DIR_PACKAGE}
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
    - npm publish ./dist/${PACKAGE_FILE}
    - rm -f ~/.npmrc
  when: manual

esbuild-plugin-release:
  before_script:
    - export PACKAGE_FILE="splunk-otel-esbuild-plugin-node-${CI_COMMIT_REF_NAME:16}.tgz"
    - export DIR_PACKAGE="../packages/otel-esbuild-plugin/"
  stage: release
  artifacts:
    paths:
      - dist/
  rules:
    - if: $CI_COMMIT_TAG =~ /^esbuild-plugin-v[0-9]+\.[0-9]+\.[0-9]+.*/
  script:
    - *prepare_dist
    - npm run release:github -- --dir_package=${DIR_PACKAGE}
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
    - npm publish ./dist/${PACKAGE_FILE}
    - rm -f ~/.npmrc
  when: manual

prerelease:
  before_script:
    - export PACKAGE_FILE="splunk-otel-${CI_COMMIT_REF_NAME:12}.tgz"
  stage: release
  artifacts:
    paths:
      - dist/
  rules:
    - if: $CI_COMMIT_TAG =~ /^prerelease-v[0-9]+\.[0-9]+\.[0-9]+(?:-.+)?$/
  script:
    - *prepare_dist
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
    - npm publish --tag prerelease ./dist/${PACKAGE_FILE}
    - rm -f ~/.npmrc
  when: manual
