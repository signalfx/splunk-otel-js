# kitchen-sink.yaml demonstrates all configurable surface area.
#
# It DOES NOT represent expected real world configuration, as it makes strange configuration
# choices in an effort to exercise the full surface area.
#
# Configuration values are set to their defaults when default values are defined.
#
# For schema documentation, including required properties, semantics, default behavior, etc,
# see: https://github.com/open-telemetry/opentelemetry-configuration/blob/main/schema-docs.md
file_format: "1.0-rc.2"
disabled: false
log_level: warn
attribute_limits:
  attribute_value_length_limit: 4096
  attribute_count_limit: 128
logger_provider:
  processors:
    - batch:
        schedule_delay: 6000
        export_timeout: 25000
        max_queue_size: 1024
        max_export_batch_size: 256
        exporter:
          otlp_http:
            endpoint: http://localhost:4318/v1/logs
            headers:
              - name: api-key
                value: "1234"
            headers_list: "api-key=1234"
            compression: gzip
            timeout: 12000
            encoding: protobuf
    - simple:
        exporter:
          console:
  limits:
    attribute_value_length_limit: 4096
    attribute_count_limit: 128
meter_provider:
  readers:
    - periodic:
        interval: 60000
        timeout: 30000
        exporter:
          otlp_http:
            endpoint: http://localhost:4318/v1/metrics
            headers:
              - name: api-key
                value: "1234"
            headers_list: "api-key=1234"
            compression: gzip
            timeout: 10000
            encoding: protobuf
            temporality_preference: delta
            default_histogram_aggregation: base2_exponential_bucket_histogram
        producers:
          - opencensus:
        cardinality_limits:
          default: 2000
          counter: 2000
          gauge: 2000
          histogram: 2000
          observable_counter: 2000
          observable_gauge: 2000
          observable_up_down_counter: 2000
          up_down_counter: 2000
    - periodic:
        exporter:
          otlp_grpc:
            endpoint: http://localhost:4317
            headers:
              - name: api-key
                value: "1234"
            headers_list: "api-key=1234"
            compression: gzip
            timeout: 10000
            temporality_preference: delta
            default_histogram_aggregation: base2_exponential_bucket_histogram
    - periodic:
        exporter:
          console:
            temporality_preference: delta
            default_histogram_aggregation: base2_exponential_bucket_histogram
  views:
    - selector:
        instrument_name: my-instrument
        instrument_type: histogram
        unit: ms
        meter_name: my-meter
        meter_version: 1.0.0
        meter_schema_url: https://opentelemetry.io/schemas/1.16.0
      stream:
        name: new_instrument_name
        description: new_description
        aggregation:
          explicit_bucket_histogram:
            boundaries:
              [
                0.0,
                5.0,
                10.0,
                25.0,
                50.0,
                75.0,
                100.0,
                250.0,
                500.0,
                750.0,
                1000.0,
                2500.0,
                5000.0,
                7500.0,
                10000.0
              ]
            record_min_max: true
        aggregation_cardinality_limit: 2000
        attribute_keys:
          included:
            - key1
            - key2
          excluded:
            - key3
  exemplar_filter: trace_based
  meter_configurator/development:
    default_config:
      disabled: true
    meters:
      - name: io.opentelemetry.contrib.*
        config:
          disabled: false
propagator:
  composite:
    - tracecontext:
    - baggage:
    - b3:
    - b3multi:
  composite_list: "tracecontext,baggage,b3,b3multi,xray"
tracer_provider:
  processors:
    - batch:
        schedule_delay: 5000
        export_timeout: 30000
        max_queue_size: 2048
        max_export_batch_size: 512
        exporter:
          otlp_http:
            endpoint: http://localhost:4318/v1/traces
            headers:
              - name: api-key
                value: "1234"
            headers_list: "api-key=1234"
            compression: gzip
            timeout: 10000
            encoding: protobuf
    - batch:
        exporter:
          otlp_grpc:
            endpoint: http://localhost:4317
            headers:
              - name: api-key
                value: "1234"
            headers_list: "api-key=1234"
            compression: gzip
            timeout: 10000
    - batch:
        exporter:
          otlp_file/development:
            output_stream: file:///var/log/traces.jsonl
    - batch:
        exporter:
          otlp_file/development:
            output_stream: stdout
    - batch:
        exporter:
          zipkin:
            endpoint: http://localhost:9411/api/v2/spans
            timeout: 10000
    - simple:
        exporter:
          console:
  limits:
    attribute_value_length_limit: 4096
    attribute_count_limit: 128
    event_count_limit: 128
    link_count_limit: 128
    event_attribute_count_limit: 128
    link_attribute_count_limit: 128
  sampler:
    parent_based:
      root:
        trace_id_ratio_based:
          ratio: 0.0001
      remote_parent_sampled:
        always_on:
      remote_parent_not_sampled:
        probability/development:
          ratio: 0.01
      local_parent_sampled:
        composite/development:
          # Configure sampler to be rule_based.
          rule_based:
            # The rules for the sampler, matched in order. Each rule can have multiple match conditions - the sampler will be applied if all match.
            # If no conditions are specified, the rule matches all spans that reach it. If no rules match, the span is not sampled.
            rules:
              - attribute_values:
                  key: http.route
                  values:
                    - /healthz
                    - /livez
                # Configure sampler when matched.
                sampler:
                  # Configure sampler to be always_off if matched.
                  always_off:
              # Configure a sampling rule matching http.path attribute patterns.
              - attribute_patterns:
                  key: http.path
                  included:
                    - /internal/*
                  excluded:
                    - /internal/special/*
                # Configure sampler when matched.
                sampler:
                  # Configure sampler to be always_on if matched.
                  always_on:
              # Configure a sampling rule matching root spans with CLIENT span kind.
              - parent:
                  - none
                span_kinds:
                  - client
                sampler:
                  # Configure sampler to be probability if matched.
                  probability:
                    ratio: 0.05
              - sampler:
                  probability:
                    # Configure ratio.
                    # If omitted or null, 1.0 is used.
                    ratio: 0.001
      # Configure local_parent_not_sampled sampler.
      # If omitted or null, always_off is used.
      local_parent_not_sampled:
        always_off:
  tracer_configurator/development:
    default_config:
      disabled: true
    tracers:
      - name: io.opentelemetry.contrib.*
        config:
          disabled: false
resource:
  attributes:
    - name: service.name
      value: test_service
    - name: string_key
      value: test_value
      type: string
    - name: bool_key
      value: true
      type: bool
    - name: int_key
      value: 1
      type: int
    - name: double_key
      value: 1.1
      type: double
    - name: string_array_key
      value: [ "value1", "value2" ]
      type: string_array
    - name: bool_array_key
      value: [ true, false ]
      type: bool_array
    - name: int_array_key
      value: [ 1, 2 ]
      type: int_array
    - name: double_array_key
      value: [ 1.1, 2.2 ]
      type: double_array
  attributes_list: "service.namespace=my-namespace,service.version=1.0.0,service.name=shouldoverwrite"
  detection/development:
    attributes:
      included:
        - process.*
      excluded:
        - process.command_args
    detectors:
      - container:
      - host:
      - process:
      - service:
  schema_url: https://opentelemetry.io/schemas/1.16.0
instrumentation/development:
  general:
    http:
      client:
        request_captured_headers:
          - Content-Type
          - Accept
        response_captured_headers:
          - Content-Type
          - Content-Encoding
      server:
        request_captured_headers:
          - Content-Type
          - Accept
        response_captured_headers:
          - Content-Type
          - Content-Encoding
distribution:
  splunk:
    use_bundled_instrumentations: true
    package_name_filter:
      - "MyApiGw"
    runtime_metrics:
      collection_interval: 30000
    instrumentations:
      http:
        response_header_enabled: true        # SPLUNK_TRACE_RESPONSE_HEADER_ENABLED
        capture_uri_parameters:
          - "userId"
      redis:
        include_command_args: true           # SPLUNK_REDIS_INCLUDE_COMMAND_ARGS
    profiling:
      exporter:
        otlp_http:
          endpoint: "collector:4318/v1/logs" # SPLUNK_PROFILER_LOGS_ENDPOINT
      always_on:
        cpu_profiler:                        # SPLUNK_PROFILER_ENABLED
          sampling_interval: 10              # SPLUNK_PROFILER_CALL_STACK_INTERVAL
        memory_profiler:                     # SPLUNK_PROFILER_MEMORY_ENABLED
      callgraphs:                            # SPLUNK_SNAPSHOT_PROFILER_ENABLED
        sampling_interval: 10                # SPLUNK_SNAPSHOT_SAMPLING_INTERVAL
        selection_probability: 0.01          # SPLUNK_SNAPSHOT_SELECTION_PROBABILITY
