version: '3.4'
services:
  collector:
    image: quay.io/signalfx/splunk-otel-collector:0.50.1
    environment:
      SPLUNK_CONFIG: /etc/otel/config.yml
    volumes:
      - ./collector.config.yml:/etc/otel/config.yml
  app:
    build:
      context:  ../../
      dockerfile: test/examples/Dockerfile_app
    working_dir: /home/node/app/examples/basic
    env_file: ./basic/app.env
    depends_on:
      - collector
  test:
    build:
      context: .
      dockerfile: Dockerfile_test
    command: node ./basic
    environment:
      REQ_URL: http://app/hello
      COLLECTOR_URL: http://collector:8378
    depends_on:
      - app
      - collector
