extensions:
  health_check:

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  logging:
  httpsink:
    endpoint: 0.0.0.0:8378
  httpsink/metrics:
    endpoint: 0.0.0.0:8379
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [httpsink, debug]
    metrics:
      receivers: [otlp]
      exporters: [httpsink/metrics, debug]
    logs/profiling:
      receivers: [otlp]
      exporters: [debug]
