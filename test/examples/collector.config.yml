extensions:
  health_check:

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  logging:
  httpsink:
    endpoint: 0.0.0.0:8378
  logging/debug:
    loglevel: debug

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [httpsink, logging/debug]
    logs/profiling:
      receivers: [otlp]
      exporters: [logging/debug]
